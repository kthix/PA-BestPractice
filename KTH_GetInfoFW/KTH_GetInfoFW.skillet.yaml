name: KTH_GetInfoFW
label: KTH_GetInfoFW
description: |
    Gets information from firewall to be used in next skillets
type: panos
labels:
    collection: Ateam
variables:[]
snippets:
  - name: Parse configuration get variables from FW
    cmd: parse
    variable: config
    #xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/zone
    outputs:
      - name: SecurityZones
        # the '.' capture pattern will convert the full output into an object
        capture_pattern: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/zone//entry/@name