name: KTH_SecRules_outbound
label: KTH_SecRules_outbound
description: Generates Outbound starting configuration for customers coming from legacy
    firewall IMPORTANT requires variabel with all security zones as input
type: panos
labels:
    collection: Ateam
variables:
-   name: V_SecurityZone_Internet
    type_hint: dropdown
    description: Select your internet security zone
    default: null
    source: SecurityZones
    help_text: ''
-   name: V_SecurityZone_LAN
    type_hint: checkbox
    description: Choose your security zone for internal network
    default: ''
    help_text: ''
    source: SecurityZones
-   name: V_tag_outboundpolicies
    description: TAG for outbound polcies that should become block policies
    type_hint: text
    default: OUT-block
    help_text: ''
-   name: V_tag_highrisksecpolicies
    description: TAG for high risk security policies outbound
    type_hint: text
    default: HighRisk_Policy
    help_text: ''
-   name: V_SecProfileGroup_outbound
    description: Name of the Security profile group to attach (default group from
        Ironskillet)
    type_hint: text
    default: Outbound
    help_text: ''
-   name: V_Prefix_AppFilters
    description: Prefix for application filters
    type_hint: text
    default: OUT_
    help_text: ''
-   name: V_Prefix_SecRule
    description: Prefix for the security rules
    type_hint: text
    default: BP_
    help_text: ''
snippets:
-   name: Tag-OUT-BLCK
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/tag
    element: |-
        <entry name="{{ V_tag_outboundpolicies }}">
                      <color>color20</color>
                    </entry>
    cmd: set
    file: ''
    template_title: ''
-   name: TAG-HighRisk
    xpath: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/tag
    element: |-
        <entry name="{{ V_tag_highrisksecpolicies }}">
                      <color>color1</color>
                    </entry>
    cmd: set
    file: ''
    template_title: ''
-   name: AppFilters
